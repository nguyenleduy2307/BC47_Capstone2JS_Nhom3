<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberPhone</title>

  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- BS4 CSS     -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    crossorigin="anonymous" />

  <link rel="stylesheet" href="./SASS/css/main.css">
</head>

<body>

  <header>
    <nav class="phoneNav container navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">CyberPhone</a>
      <!-- <div class="collapse navbar-collapse" id="phoneNavbar"> -->
      <div id="phoneNavbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Shop</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./admin.html">Admin Portal</a>
          </li>
        </ul>
      </div>
      <div class="cart" style="opacity: 0;">
        <i class="fa fa-shopping-cart"></i>
      </div>
    </nav>
  </header>

  <section class="products container section">

    <!-- Section header -->
    <h2 class="section-title-admin">-Phone Management-</h2>
    <div class="row">
      <div class="col-2">
        <button id="btnThem" type="button" class="btn btn-info mb-3 text-white" data-toggle="modal"
          data-target="#exampleModal">
          Thêm điện thoại
        </button>
      </div>
      <div class="col-6">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Tìm tên điện thoại" id="searchName">
        </div>
      </div>
      <div class="col-4">
        <div class="form-group row">
          <div class="col-sm-10">
            <select class="custom-select" id="xepLoai">
              <option value="chuaSapXep" selected>Sắp xếp theo giá tiền</option>
              <option value="giamDan">Giá cao đến thấp</option>
              <option value="tangDan">Giá thấp đến cao</option>
            </select>
          </div>
        </div>

      </div>
    </div>

    <!-- Section table -->
    <div class="table-responsive foodTable">
      <table class="table table-striped table-sm">
        <thead>
          <tr class="bg-info text-white">
            <th>ID</th>
            <th>Tên</th>
            <th>Giá</th>
            <th>Màn hình</th>
            <th>Hình ảnh</th>
            <th>Mô tả</th>
            <th>Loại</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tbodyFood">


        </tbody>
      </table>
    </div>

    <!-- Modal Form input -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title font-weight-bold" id="exampleModalLabel">Thêm điện thoại</h5>
          </div>
          <div class="modal-body">
            <form class="needs-validation" id="phoneForm">
              <div class="row">

                <div class="col-md-6 mb-3">
                  <label for="tenMon" class="font-weight-bold">Tên điện thoại</label>
                  <input type="text" class="form-control" id="tenDT" placeholder="Tên điện thoại" required>
                  <span class="sp-thongbao text-danger" id="spanTenDT"></span>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="tenMon" class="font-weight-bold">Giá</label>
                  <input type="text" class="form-control" id="giaDT" placeholder="Giá" required>
                  <span class="sp-thongbao text-danger" id="spanGiaDT"></span>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="tenMon" class="font-weight-bold">Màn hình</label>
                  <input type="text" class="form-control" id="manHinhDT" placeholder="Màn hình" required>
                  <span class="sp-thongbao text-danger" id="spanManHinhDT"></span>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="loai" class="font-weight-bold">Loại điện thoại</label>
                  <select class="custom-select d-block w-100" id="loaiDT" required>
                    <option value="">Chọn loại</option>
                    <option value="Apple">Apple</option>
                    <option value="Samsung">Samsung</option>
                  </select>
                  <span class="sp-thongbao text-danger" id="spanLoaiDT"></span>
                </div>

                <div class="col-md-12 mb-3">
                  <div class="form-group">
                    <label for="hinhMon" class="font-weight-bold">Hình điện thoại</label>
                    <input type="text" class="form-control" id="hinhDT" placeholder="Nhập link hình ảnh" value=""
                      required>
                  </div>
                  <span class="sp-thongbao text-danger" id="spanHinhDT"></span>
                </div>

                <div class="col-md-12 mb-3">
                  <label for="moTa" class="font-weight-bold">Mô Tả</label>
                  <textarea class="form-control" id="moTa" name="moTa" rows="3"></textarea>
                  <span class="sp-thongbao text-danger" id="spanMoTa"></span>
                </div>

              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="btnClose" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-warning" id="btnCapNhat">Cập Nhật</button>
            <button type="button" class="btn btn-warning" id="btnThemDT">Thêm</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Model xác nhận trước khi xóa -->
    <div class="modal fade" id="modelConfirmDelete" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body text-center font-weight-bold h3">
            Bạn muốn xóa sản phẩm này ?
          </div>
          <div class="modal-footer">
            <button id="btnConfirmNo" type="button" class="btn btn-primary" data-dismiss="modal">Không</button>
            <button id="btnConfirmDelete" type="button" class="btn btn-danger" data-dismiss="modal">Xóa</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Thông báo thêm ĐT thành công -->
    <div class="position-fixed bottom-0 right-0 p-3" style="z-index: 5; right: 0; top: 100px;">
      <div id="liveToast" class="toast themThanhCong hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="1500">
        <div class="toast-body" style="background-color: white;" >
          <span class="text-success font-weight-bold" style="font-size: 24px"><i class="far fa-check-circle text-center"></i></span>
          <span style="font-size: 16px;">Thêm điện thoại thành công</span>
        </div>
      </div>
    </div>

    <!-- Thông báo cập nhật ĐT thành công -->
    <div class="position-fixed bottom-0 right-0 p-3" style="z-index: 5; right: 0; top: 100px;">
      <div id="liveToast" class="toast capNhatThanhCong hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="1500">
        <div class="toast-body" style="background-color: white;" >
          <span class="text-success font-weight-bold" style="font-size: 24px"><i class="far fa-check-circle text-center"></i></span>
          <span style="font-size: 16px;">Cập nhật điện thoại thành công</span>
        </div>
      </div>
    </div>

    <!-- Thông báo xóa ĐT thành công -->
    <div class="position-fixed bottom-0 right-0 p-3" style="z-index: 5; right: 0; top: 100px;">
      <div id="liveToast" class="toast xoaThanhCong hide" role="alert" aria-live="assertive" aria-atomic="true" data-delay="1500">
        <div class="toast-body" style="background-color: white;" >
          <span class="text-success font-weight-bold" style="font-size: 24px"><i class="far fa-check-circle text-center"></i></span>
          <span style="font-size: 16px;">Xóa điện thoại thành công</span>
        </div>
      </div>
    </div>

  </section>

  <footer class="footerPhone">
    <img class="img-fluid footer__light" src="./img/angle-up-light.svg" alt="">

    <div class="container">
      <div class="row align-items-center">
        <div class="col-4">
          © 2023
        </div>
        <div class="col-8">
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script src="./controllers/admin.js"></script>

</body>
